<ion-content>

  <app-sw-header [namePage] = "'Lista'"></app-sw-header>

  <ion-segment [(ngModel)]="currentFilter" (ionChange)="updateFilter()">
    <ion-segment-button value="characteres" class="swBarTech" mode = md>
      <ion-label class="FontText">Personagens</ion-label>
    </ion-segment-button>
    <ion-segment-button value="vehicless" class="swBarTech" mode = md>
      <ion-label class="FontText">Veiculos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="planetss" class="swBarTech" mode = md>
      <ion-label class="FontText">Planetas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="speciess" class="swBarTech" mode = md>
      <ion-label class="FontText">Esp√©cies</ion-label>
    </ion-segment-button>    
  </ion-segment> 
  <ion-searchbar  placeholder="Filtrar" [(ngModel)]="currentSearch" (ionChange)="updateFilter()"></ion-searchbar>
  <ion-list *ngIf="currentItem.length > 0;">
    <ion-item *ngFor="let current of currentItem" color = opaco lines = none [routerLink]="['/info']">
      <ion-label>{{current.name}}</ion-label>    
      <ion-button (click)="returnItem(current)" slot="end" color = opaco>
        <ion-icon color = primary slot="icon-only" name="alert-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
