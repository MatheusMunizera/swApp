<ion-header>
  <ion-toolbar class="Titulo">
    <ion-title>Lista de personagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="charater.length > 0; else noTasks">
    <ion-item *ngFor="let charac of charater">
      <ion-label>{{charac.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="listCharacter(1)">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
</ion-content>
