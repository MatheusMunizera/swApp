<ion-content>
  <div class="FontTitle">
    <h1>Lista de personagens</h1>    
  </div>
  <ion-list *ngIf="caracter.length > 0; else noTasks">
    <ion-item *ngFor="let charac of caracter" class="BackGroundConfig">
      <ion-label>{{charac.name}}</ion-label>
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
