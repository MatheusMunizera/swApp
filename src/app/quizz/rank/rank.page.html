<ion-content>
  <ion-header>
    <ion-toolbar color = opaco>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class = sw-laser>Rank </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let rank of ranks" color = "opaco" lines = "none"  >
      <ion-label>
          <h1>Nome : {{rank.username}}
            <br>Pontuação : {{rank.score}}
          </h1>
         
      </ion-label>
    </ion-item>
  </ion-list>
 
  <ion-button (click)="goQuizz()" expand="block" >
    Voltar
    </ion-button>
</ion-content>
