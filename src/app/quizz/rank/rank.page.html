<app-sw-header [namePage] = "'Ranking'" [type] = "'rank'" ></app-sw-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let rank of ranks" color = "opaco" lines = "none"  >
      <ion-label>
          <h1>Nome : {{rank.username}}
            <br>Pontuação : {{rank.score}}
          </h1>
         
      </ion-label>
    </ion-item>
  </ion-list>
 
  <ion-button (click)="goQuizz()" expand="block" >
    Voltar
    </ion-button>
</ion-content>
