 <!-- Cabeçalho  -->
 <app-sw-header [namePage] = "currentItem.name" [info] = "true"></app-sw-header>

<ion-content fullscreen>
  <!-- Avatar selecionado  -->
  <div class="card-position">
    <ion-img src="{{currentItem.image}}"></ion-img>
  </div>

  <!-- Descrição  -->
  <ion-col class = info-content>
    <ion-row><ion-label class="subtitle">Sabia disso?</ion-label></ion-row>
    <ion-row><ion-label class="sw-title">{{currentItem.name}}</ion-label></ion-row>
    <ion-row><ion-label class="text">{{currentItem.resume}}</ion-label></ion-row>
    <ion-row><ion-label class ="sw-title">Dados</ion-label></ion-row>

     <!-- Menu de informações -->
    <ion-row>
      <ion-toolbar color = "opaco">  
        <ion-segment [(ngModel)] = "segmentCard" [ngSwitch] = "typeItem">
          <ion-segment-button mode = md value="Tech">Técnico</ion-segment-button>
          <ion-segment-button mode = md value="Prod">Produção</ion-segment-button>
          <ion-segment-button mode = md value="Pol">Ideología</ion-segment-button>    
        </ion-segment>
      <ion-ripple-effect ></ion-ripple-effect>
    </ion-toolbar>
    </ion-row>
    <app-sw-container [typeItem] = 'typeItem' [segmentCard]='segmentCard' [currentItem]='currentItem'></app-sw-container>
  </ion-col>
</ion-content>
